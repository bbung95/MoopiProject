spring.mvc.view.prefix=/WEB-INF/moopi/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/moopi?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=moopi
spring.datasource.password=1234

